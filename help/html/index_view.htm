<H2><A NAME="index_view"></A>Views</H2>

<H1>Index View</H1>

<P>The <B>Index View </B>shows a flat view of all the objects in the current file, allowing you to see all the objects at once. You can sort the objects by class by clicking on the <B>Class</B> column header.</P>

<P><IMG SRC="../images/tip.gif" ALT="" BORDER=0> You can switch to the <B>Index View</B> quickly by hitting <B>Alt+I</B>.</P>
