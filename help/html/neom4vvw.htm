<H2><A NAME="uninstall"></A>Uninstall</H2>

<P>How to Uninstall NeoMem</P>

<P>1. Click on the Start button in the Windows task bar.</P>

<P>2. Choose Settings.</P>

<P>3. Choose Control Panel.</P>

<P>4. Double click on Add/Remove Programs.</P>

<P>5. Select NeoMem in the list.</P>

<P>6. Click on the Add/Remove button.</P>
