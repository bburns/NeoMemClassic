<H2><A NAME="data_view"></A>Views</H2>

<H1>Data View</H1>

<P>The <B>Data View </B>shows the hierarchical structure of the objects in the current file. With this view you can navigate through the file using the arrow keys, and move objects by drag-dropping them to their new location.</P>

<P><IMG SRC="../images/tip.gif" ALT="" BORDER=0> You can switch to the <B>Data View</B> quickly by hitting <B>Alt+D</B>.</P>
