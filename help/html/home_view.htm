<H2><A NAME="home_view"></A>Views</H2>

<H1>Home View</H1>

<P>The <B>Home View </B>shows the current file's description and a tip of the day. This view is only visible with the <B>Home </B>object. </P>

<P>To change the current file's description, right click on the Home object, select <B>Properties... </B>and enter a description. </P>
