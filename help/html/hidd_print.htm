<H2><A NAME="hidd_print"></A>Dialogs</H2>

<P>Print Dialog</P>

<P>The <B>Print Dialog</B> lets you choose which view you want to print or print preview. Select the view and click <B>OK</B>. The selected view for the current object will be printed.</P>

<P>See also: <A HREF="printing.htm">Printing Objects</A>, <A HREF="hidd_preview_toolbar.htm">Print Preview</A></P>
