<H2><A NAME="hidd_move_text_to"></A>Dialogs</H2>

<P>Move Text Dialog</P>

<P>The <B>Move Text Dialog</B> lets you move text to another object in the file. Select the location where you want to move the text and hit OK. It will be added to the end of the new object's Text View. </P>

<P><IMG SRC="../images/tip.gif" ALT="" BORDER=0> You can use the right and left arrows to expand and collapse items. </P>
